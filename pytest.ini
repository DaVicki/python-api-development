# tells "pytontest" where to look for modules
[pytest]
pythonpath = . ./app
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::Warning
log_cli = true
log_level = WARNING
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
env =
    DATABASE_NAME=fastapi_test
    DATABASE_HOSTNAME=localhost